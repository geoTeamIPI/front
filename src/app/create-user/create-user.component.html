<h2>Nouvel utilisateur</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" placeholder="Mot de passe">
    </div>

    <div class="form-group">
        <label for="passwordConfirm">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="passwordConfirm" required [(ngModel)]="user.passwordConfirm" name="passwordConfirm"
            placeholder="Mot de passe (confirmation)">
    </div>

    <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city" placeholder="Ville">
    </div>

    <div class="form-group">
            <label for="profile">Type de profil</label>
            <select class="form-control"  id="profile"
                    required
                    [(ngModel)]="user.profile" name="profile">
              <option *ngFor="let profile of profiles" [value]="profile.id">{{profile.name}}</option>
            </select>
          </div>

    <button type="submit">Create</button>
</form>

<div [hidden]="!submitted">
    <label>Ajout effectué avec succés</label>
</div>

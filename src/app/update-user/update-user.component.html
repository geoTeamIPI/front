<h2>Modifier l'utilisateur</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" placeholder="Email" value="{{user.email}}">
    </div>

    <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city" placeholder="Ville" value="{{user.city}}">
    </div>

    <div class="form-group">
            <label for="profile">Type de profil</label>
            <select class="form-control"  id="profile"
                    required
                    [(ngModel)]="user.profile" name="profile">
              <option *ngFor="let profile of profiles" [value]="profile.id">{{profile.name}}</option>
            </select>
          </div>

    <button type="submit">Modifier</button>
</form>
